    <script src="../stric.js" type="module"></script>

    <ul id="categories" class="categories">
      <li class="item">
        <h2>Тварини</h2>

        <ul>
          <li>Кіт</li>
          <li>Хом'як</li>
          <li>Кінь</li>
          <li>Папуга</li>
        </ul>
      </li>
      <li class="item">
        <h2>Продукти</h2>

        <ul>
          <li>Хліб</li>
          <li>Петрушка</li>
          <li>Сир</li>
        </ul>
      </li>

    <div id="counter" class="counter">

    </div>

    <div class="person" id="person">

      <h1>Привіт, <span id="name-output">незнайомець</span>!</h1>
    </div>

    <div>
      <input
        type="text"
        id="validation-input"
        class="validation-input"
        data-length="6"
        placeholder="Введи 6 символів"
      />
    </div>
    <div class="font-size">
      <input id="font-size-control" type="range" min="1" max="72" value="14" />
      <br />
      <span id="text">Абракадабра!</span>
    </div>
